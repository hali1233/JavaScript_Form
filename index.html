<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../form/style.css" />
  </head>
  <body>
    <form id="myForm">
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="dob">DOB</label><br />
      <input type="date" id="dob" name="dob" /><br />

      <br />
      <input type="radio" id="html" name="interest" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="interest" value="CSS" />
      <label for="css">CSS</label><br />
      <input type="radio" id="javascript" name="interest" value="JavaScript" />
      <label for="javascript">JavaScript</label> <br />
      <br />

      <label for="about-you">About you</label><br />
      <textarea id="about-you" name="about-you"></textarea><br />
    </form>
    <input type="button" onclick="onSubmit()" id="submit" value="Submit" />
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
